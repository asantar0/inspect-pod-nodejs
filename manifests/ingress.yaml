# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redjar-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: redjar.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: redjar-service
                port:
                  number: 80
